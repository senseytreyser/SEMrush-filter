<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEMrush-filter</title>
</head>
<body>
    <div class="filter">
        <form action="#" class="filter-form">
            <fieldset class="filter-row">
                <select class="input-type">
                    <option class="input-type__value" value="text">Text field</option>
                    <option class="input-type__value" value="number">Number field</option>
                </select>
                <select class="input-operation">
                    <option class="input-operation__value" value="Containing">Containing</option>
                    <option class="input-operation__value" value="Exactly matching">Exactly matching</option>
                    <option class="input-operation__value" value="Begins with">Begins with</option>
                    <option class="input-operation__value" value="Ends withText field">Ends withText field</option>
                </select>
                <input class="input-text" type="text" >
            </fieldset>
            <fieldset>
                <button>add contribution</button>
            </fieldset>
            <fieldset>
                <button>apply</button>
                <button>clear filter</button>
            </fieldset>
        </form>
    </div>
    <script src="js/filer.js"></script>
    <script src="js/filter-row.js"></script>
    <script>
        var filter = new Filter();
        var filterRow1 = new FilterRow("Number field","Concept",4);
        var filterRow2 = new FilterRow("Text field","Concept","abc");
        filter.addRow(filterRow1);
        filter.addRow(filterRow2);
        filter.showInfo();
    </script>
</body>
</html>
